<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather App</title>
    <link rel="icon" href="data:,">
    <link rel="stylesheet" href="assets/styles/main.css"/>
    <script src="assets/scripts/settingVariables.js" defer></script>
    <script src="assets/scripts/fetchData.js" defer></script>
    <script src="assets/scripts/weatherIcons.js" defer></script>
    <script src="assets/scripts/main.js" defer></script>
  </head>
    <body>
      <div id="settings-overlay">
        <section id="settings-main-container">
          <div class="horizontal-container" id="settings-header-container">
            <h1>Settings</h1>
            <button id="settings-close-btn">&times;</button>
          </div>
        </section>
      </div>
      <section id="main-container" class="horizontal-container">
        <section class="vertical-container" id="side-bar-container">
          <section class="horizontal-container" id="side-navigation-bar-container">
            <div>
              <p id="current-location">New York, USA</p>
              <p id="current-date">28 Sept 2025</p>
            </div>
            <button id="settings-icon"></button>
          </section>
          <section id="current-weather-degree-container">
            <img src="weather-icons-master/design/fill/animation-ready/cloudy.svg" alt="weather icon" id="current-weather-icon">
            <h1 id="current-weather-degree">27</h1>
          </section>
        </section>

        <section id="main-weather">
          <section id="hourly-scroll-bar">
            <div class="hourly-data" id="h-d-0"></div>
            <div class="hourly-data" id="h-d-1"></div>
            <div class="hourly-data" id="h-d-2"></div>
            <div class="hourly-data" id="h-d-3"></div>
            <div class="hourly-data" id="h-d-4"></div>
            <div class="hourly-data" id="h-d-5"></div>
            <div class="hourly-data" id="h-d-6"></div>
            <div class="hourly-data" id="h-d-7"></div>
            <div class="hourly-data" id="h-d-8"></div>
            <div class="hourly-data" id="h-d-9"></div>
            <div class="hourly-data" id="h-d-10"></div>
            <div class="hourly-data" id="h-d-11"></div>
            <div class="hourly-data" id="h-d-12"></div>
            <div class="hourly-data" id="h-d-13"></div>
            <div class="hourly-data" id="h-d-14"></div>
            <div class="hourly-data" id="h-d-15"></div>
            <div class="hourly-data" id="h-d-16"></div>
            <div class="hourly-data" id="h-d-17"></div>
            <div class="hourly-data" id="h-d-18"></div>
            <div class="hourly-data" id="h-d-19"></div>
            <div class="hourly-data" id="h-d-20"></div>
            <div class="hourly-data" id="h-d-21"></div>
            <div class="hourly-data" id="h-d-22"></div>
            <div class="hourly-data" id="h-d-23"></div>
          </section>
          <section id="daily-scroll-bar">
            <div class="daily-data" id="d-d-0"></div>
            <div class="daily-data" id="d-d-1"></div>
            <div class="daily-data" id="d-d-2"></div>
            <div class="daily-data" id="d-d-3"></div>
            <div class="daily-data" id="d-d-4"></div>
            <div class="daily-data" id="d-d-5"></div>
            <div class="daily-data" id="d-d-6"></div>
            <div class="daily-data" id="d-d-7"></div>
            <div class="daily-data" id="d-d-8"></div>
            <div class="daily-data" id="d-d-9"></div>
          </section>
          <section id="current-weather-info">
            <div class="crr-weather-info-container" id="uv-index"></div>
            <div class="crr-weather-info-container" id="sunset-and-sunrise"></div>
            <div class="crr-weather-info-container" id="percipitation"></div>
            <div class="crr-weather-info-container" id="humidity"></div>
            <div class="crr-weather-info-container" id="feels-like"></div>
            <div class="crr-weather-info-container" id="wind"></div>
            <div class="crr-weather-info-container" id="visibility"></div>
            <div class="crr-weather-info-container" id="pressure"></div>
          </section>
        </section>
      </section>
    </body>
</html>
